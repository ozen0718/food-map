<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lunch Slot</title>
    <link rel="stylesheet" href="./random.css" />
    <script type="text/javascript" defer src="./random.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="receipt">
        <div class="title_text">
          <h1>Lunch</h1>
          <h3>menu pick</h3>
        </div>
        <div class="menu_print">
          <h2></h2>
        </div>
        <div class="menu_slot">
          <div class="slot_container">
            <ul class="slide_box">
              <li>카레</li>
              <li>우동</li>
              <li>햄버거</li>
              <li>냉면</li>
              <li>마라탕</li>
            </ul>
          </div>
        </div>
        <div class="main_text">
          <p>COST&<em>:?000won</em></p>
          <p>LIKE<span>:♥♥♥♥♥</span></p>
          <br />
          <p>TOTAL<span>100% like it</span></p>
        </div>
        <div class="btn_area">
          <button onclick="lunchIs()">Pick menu</button>
          <button onclick="reset()">Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
