<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/412379eca8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="foodfind.css" />
    <script src="foodfind.js"></script>
    <title>음식 검색기</title>
  </head>

  <body>
    <div class="container">
      <h1>음식 검색기</h1>

      <div class="flex">
        <form class="flex" id="form">
          <input
            type="text"
            id="search"
            placeholder="음식명이나 키워드를 입력하세요"
          />
          <button class="search-button" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>

        <button class="random-button" id="randomBtn">
          <i class="fa-solid fa-shuffle"></i>
        </button>
      </div>

      <div id="result-heading"></div>
      <div id="meals" class="meals"></div>

      <div id="single-meal" class="sigleMealContainer"></div>
    </div>
  </body>
</html>
